<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ''
    str += '<table>'
    for (let i = 0; i < 8; i++) { // in hàng
        str += '<tr>'
        for (let i = 0; i < 8; i++) { // in số
            str += `<td style="width: 50px;height: 50px; border: 1px solid"></td>`
        }
        str += '/<tr>'
    }
    str += '</table>'
    document.write(str)
</script>
</body>
</html>
