<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    So nguyen to: so chỉ chia het cho 1 va chinh no (2, 3, 5, 7, 11, 13, 19, ...)!
    Nếu x chia het cho 1 so bat ki nho hon x (2->x-1)
    => Thì nó không phải số nguyên tố.
    20 snt đầu tien
-->
<script>
    let dem = 0;
    for (let x = 2; ; x++) { // Chạy x từ 2 đếm 1000
        let ktSNT = 'Là SNT';
        for (let i = 2; i < x; i++) { // Kiểm tra x xem có phải snt không
            if (x % i === 0) { // nếu x chia hết cho i thì x không phải snt
                ktSNT = 'Không là SNT';
                break;
            }
        }
        if (ktSNT === 'Là SNT') { //Nếu x là snt thì in ra và tăng đếm lên 1
            document.write(x); // in
            dem++; // tăng đếm
        }
        if (dem === 20) { // khi đủ 20 số thì dừng
            break;
        }
    }
</script>
</body>
</html>
