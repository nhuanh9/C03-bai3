    function x (1) {
        2
        return 3
    }

    1 - danh sách tham số đầu vào
    3 - kết quả trả về của hàm
    2 - khối lệnh xử lý để có kết quả

Cách gọi:
    x (4);
    x - tên hàm
    4 - đối số (giá trị cụ thể cho 1)

Các loại:
    - Thiếu hoặc đủ 1, 3 thì sẽ có loại khác nhau
Trong đề bài có "Truyền vào, đầu vào,..." => có 1
Trong đề bài có "Trả về" => có 3
