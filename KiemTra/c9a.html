<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập a: ');
    let b = prompt('Nhập b: ');
    for (let i = a; i <= b; i++) {
        if (i%7==4) {
            document.write(i+'<br>')
        }
    }
</script>
