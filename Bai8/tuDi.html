<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="2%20copy.jpeg" id="a" style="left: 300px; position: relative; width: 100px">
<script>
    setInterval(()=> {
        document.getElementById('a').style.left = parseInt(document.getElementById('a').style.left) + 100 + 'px';
        if(parseInt(document.getElementById('a').style.left) >= window.innerWidth) {
            document.getElementById('a').style.left = '0px'
        }
    }, 100)

//    Di quanh man hinh??
</script>
</body>
</html>
