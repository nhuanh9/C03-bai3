<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<!--
table
tr: table row: hàng
td: table data: ô - chu nhạt, căn trái
th: table head: ô - chữ đậm, căn giưa
-->
<table border="1" style="width: 500px">
    <tr>
        <th colspan="3"></th>
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
    </tr>
    <tr>
        <th>Tuần</th>
        <td>Ngày bắt đầu</td>
        <th>Ngày kết thúc</th>
        <th  colspan="3">Môn học</th>
    </tr>
</table>
</body>
</html>
