<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    Mảng đa chiều: 1 ít nhất 1 phần tử của mảng là mảng
-->
<script>
    let arr = [
        [],
        [10, 20, 20],
        [],
        [1, 2, 3, 4, 5, 6],
        []
    ];
    console.log(arr.length) // 4
    console.log(arr[1].length) // 3
    console.log(arr[3].length) // 6
    console.log(arr[4].length) // 0
//    'Hiệp' = arr[1][1]
    let tong = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            tong += arr[i][j];
        }
    }
    document.write(tong)
</script>
</body>
</html>
