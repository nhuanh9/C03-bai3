<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập a: ');
    let b = prompt('Nhập b: ');
    a = Math.floor(Math.sqrt(a));
    b = Math.floor(Math.sqrt(b));
    for (let i = a; i <=b ; i++) {
        document.write(i*i+'<br>')
    }
</script>
</body>
</html>
