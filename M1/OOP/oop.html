- Lớp: khuôn để tạo các đối tượng
-->
<script>

    //    Tạo lớp Cat: tên, cân nặng, màu, tuổi
    //    Tạo 2 đối tượng từ lớp Cat
    class Rectangle {
        constructor(w, h) {
            this.width = w;
            this.height = h
        }

        getP() {
            alert(2 * (this.width + this.height));
        }
        getS() {
            alert(this.height * this.width);
        }
    }

    let hcn1 = new Rectangle(10, 20);
    hcn1.getP();
    hcn1.getS();

    //    Tạo lớp Rectangle: w, h. Phương thức: tinhChuVi, tinhDienTich (alert ra CV, DT của HCN);
</script>
