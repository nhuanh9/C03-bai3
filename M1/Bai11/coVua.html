<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ''
    str += '<table style="border-collapse: collapse">'
    for (let i = 1; i <= 10; i++) {
        str += '<tr>'
        for (let j = 1; j <= 10; j++) { // in số
            str += `<td style="width: 150px;height: 50px; border: 1px solid">${i}*${j}=${i * j}</td>`
        }
        str += '</tr>'
    }
    str += '</table>'
    document.write(str)
    // OOP > Hàm > Vòng lặp > Mảng > Điều kiện;
</script>
</body>
</html>
